<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <title>H5.Maker</title>
    
<link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/vendor/jquery-ui-1.11.4/jquery-ui.min.css">
<link rel="stylesheet" href="css/animate.css">
<link rel="stylesheet" href="css/app.css"> 
</head>

<body>
    
<div class="container-fluid app">
    <div class="row">
        <div class="col-md-7 col-left">
            <div class="device">
                <div class="wrapper">
                    <div class="page">
                        <div class="cont">
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="device-helper">
                <button class="btn btn-primary" title="二维码">
                    <span class="glyphicon glyphicon-qrcode"></span>
                    <!-- <div class="qrcode" id="qrcode_pic">
                        <canvas width="200" height="200"></canvas>
                    </div> -->
                </button>
                <a href="javascript:;" class="btn btn-primary" title="保存">
                    <span class="glyphicon glyphicon-floppy-disk"></span>
                </a>
            </div>
        </div>
        <div class="col-md-5 col-right">
            <div class="tool-bar">
                <ul>
                    <li class="toolbar-elem">元素</li>
                    <li class="toolbar-tmpl">模板</li>
                    <li class="toolbar-logo">logo</li>
                    <li class="toolbar-apis">接口</li>
                </ul>
            </div>
            <div class="tool">
                <div class="bar header">
                    <div class="title">H5.maker</div>
                </div>
                <div class="edit_panel">
                    <div class="edit_group">
                        <div class="row">
                            <div class="col-md-5">
                                <textarea class="form-control">test align </textarea>
                            </div>
                        </div>
                    </div>
                    <div class="edit_group">
                        <div class="row">
                            <div class="col-md-2">left</div>
                            <div class="col-md-5">
                                <input class="form-control" data-role="left" type="number">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">top</div>
                            <div class="col-md-5">
                                <input class="form-control" data-role="top" type="number">
                            </div>
                        </div>
                    </div>
                    <div class="edit_group">
                        <div class="row">
                            <div class="col-md-5">
                                <div class="ui_slider"></div>
                            </div>
                            <div class="col-md-2">
                                <input class="form-control" data-role="width" type="number">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-5">
                                <div class="ui_slider"></div>
                            </div>
                            <div class="col-md-2">
                                <input class="form-control" data-role="height" type="number">
                            </div>
                        </div>
                    </div>
                    <div class="edit_group">
                        <div class="row">
                            <div class="col-md-5">
                                <div class="btn-group" role="group">
                                    <div class="btn-group" role="group">
                                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownFont" data-toggle="dropdown">
                                            FontSize
                                            <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu" aria-labelledby="dropdownFont">
                                            <li><a href="javascript:;">1</a></li>
                                            <li><a href="javascript:;">2</a></li>
                                            <li><a href="javascript:;">2.4</a></li>
                                            <li><a href="javascript:;">3</a></li>
                                        </ul>
                                    </div>
                                    <div class="btn-group" role="group">
                                        <button type="button" class="btn btn-default">
                                            <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
                                        </button>
                                        <button type="button" class="btn btn-default">
                                            <span class="glyphicon glyphicon-align-center" aria-hidden="true"></span>
                                        </button>
                                        <button type="button" class="btn btn-default">
                                            <span class="glyphicon glyphicon-align-right" aria-hidden="true"></span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="edit_group">
                        <div class="row">
                            <div class="col-md-5">
                                <input class="form-control" data-role="transform" type="number">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bar footer">
                    <button class="btn btn-success" title="保存">
                        <span class="glyphicon glyphicon-floppy-disk"></span>
                    </button>
                    <button class="btn btn-danger" title="源码编辑">
                        <span class="glyphicon glyphicon-console"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

    
<script src="/vendor/jquery/jquery-1.9.1.min.js"></script>
<script src="/vendor/jquery-ui-1.11.4/jquery-ui.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="js/app.js"></script>

</body>

</html>
